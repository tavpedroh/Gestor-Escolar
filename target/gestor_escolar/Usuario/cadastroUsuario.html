<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
</head>
<body>
    <h1>Gestor Escolar - Cadastro de Usuário</h1>
    <form action="/gestor_escolar/usuario" method="post">
        Nome: <input type="text" name="nome"><br>
        Login: <input type="text" name="login"><br>
        Senha: <input type="password" name="senha"><br>
        Cor de Fundo: <input type="color" name="corDeFundo" required><br>
        Cor da Fonte: <input type="color" name="corDeFonte" required><br>
        <input type="submit" value="Cadastrar">
    </form>
   
    <a href="/gestor_escolar/menu.jsp">Voltar para o menu.</a>
    
</body>
</html>
