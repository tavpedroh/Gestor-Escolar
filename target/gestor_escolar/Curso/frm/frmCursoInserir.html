<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Inserir Curso - JSON</title>
</head>
<body>
    <h1>Gestor Escolar - Inserir Curso</h1>
    <form id="cursoForm">
        <label for="nome">Nome do Curso:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="duracaoPeriodo">Duracao Periodo:</label>
        <input type="text" id="duracaoPeriodo" name="duracaoPeriodo" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <a href="/gestor_escolar/menu.jsp">Voltar para o menu.</a>

    <script>
        document.getElementById('cursoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const data = {
                nome: document.getElementById('nome').value,
                duracaoPeriodo: document.getElementById('duracaoPeriodo').value
            };

            await fetch('/gestor_escolar/cursos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Curso salvo com sucesso!');
                    document.getElementById('cursoForm').reset();
                } else {
                    alert('Erro ao salvar o curso.');
                }
            });
        });
    </script>
</body>
</html>
