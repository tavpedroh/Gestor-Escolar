<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Listar Cursos - JSON</title>
    <style>
        body.hidden {
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script src="../../js/tema.js" defer ></script>
    <link rel="stylesheet" href="../../css/estilo.css">
</head>
<body class="hidden">
    <header>
        <h1>Gestor Escolar - Listar Curso</h1>
    </header>
    <main>
        <form id="filtroForm">
            Nome: <input type="text" id="filtroNome" placeholder="Digite o nome do curso">
            <button type="submit">Buscar</button>
        </form>
        
        <table border="1" id="tabelaCursos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Duração</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <a href="/gestor_escolar/Menu/menu.jsp">Voltar para o menu.</a>
    </main>
    <script>
        document.getElementById("filtroForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nome = document.getElementById("filtroNome").value;
            const url = nome ? `/gestor_escolar/cursos-json?q=${encodeURIComponent(nome)}` : "/gestor_escolar/cursos-json";

            const resposta = await fetch(url);
            const cursos = await resposta.json();

            const tbody = document.querySelector("#tabelaCursos tbody");
            tbody.innerHTML = "";

            cursos.forEach(curso => {
                const row = `<tr>
                    <td>${curso.id}</td>
                    <td>${curso.nome}</td>
                    <td>${curso.duracaoSemestres}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        });
    </script>
</body>
</html>
